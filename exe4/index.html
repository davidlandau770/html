<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form action="submit" method="GET">
      <fieldset>
        <legend>Personal Information:</legend>
        <label for="fname">full name:</label>
        <input type="text" id="fname" name="fname" minlength="2" required/><br /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required/><br /><br />
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"/>
      </fieldset>
      <br />
      <fieldset>
        <legend>Ticket & Workshops:</legend>
        <label for="ticketType">Ticket type:</label>
        <select name="ticketType" id="ticketType" required>
          <option>choose</option>
          <option value="Standard">Standard</option>
          <option value="VIP">VIP</option>
          <option value="Student">Student</option>
        </select><br /><br />
        <label for="Workshops">Web Performance:</label>
        <input type="checkbox" id="Web Performance" name="Workshops" value="Web Performance" />
        <label for="Workshops">Accessibility:</label>
        <input type="checkbox" id="Accessibility" name="Workshops" value="Accessibility" />
        <label for="Workshops">Testing:</label>
        <input type="checkbox" id="Testing" name="Workshops" value="Testing" /><br /><br />
        <label for="diet">None:</label>
        <input type="radio" id="Web Performance" name="diet" /> 
        <label for="diet">Vegan:</label>
        <input type="radio" id="Accessibility" name="diet" value="Vegan" />
        <label for="diet">Kosher:</label>
        <input type="radio" id="Testing" name="diet" value="Kosher" />
        <label for="diet">Halal:</label>
        <input type="radio" id="Testing" name="diet" value="Halal" />
        <label for="diet">Other:</label>
        <input type="radio" id="Testing" name="diet" value="Other" /><br><br />
        <label for="text">if other:</label>
        <input type="text" name="text" id="text">
      </fieldset>
      <br />
      <fieldset>
        <legend>Payment Details:</legend>
        <label for="cardNumber">Card number:</label>
        <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9 ]{13,19}"/><br /><br />
        <label for="expiryDate">Expiry date:</label>
        <input type="month" id="expiryDate" name="expiryDate" min="2025-05" /><br /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="[0-9]{3,4}" /><br /><br />
      </fieldset>
      <br />
      <fieldset>
        <legend>Agreements:</legend>
        <label for="student">Student:</label>
        <input type="checkbox" id="student" name="student" /><br /><br />
        <label for="file">Upload file:</label>
        <input type="file" id="file" name="file" accept="image/*" /><br /><br />
        <label for="terms">Terms and Conditions:</label>
        <input type="checkbox" id="terms" name="terms" required/><br /><br />
        <input type="submit" value="Submit" required/>
      </fieldset>
    </form>
  </body>
</html>
