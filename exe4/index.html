<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>forms:</h1>
      <p>Fill out the form!</p>
    </header>
    <form action="submit" method="GET">
      <fieldset>
        <legend>Personal Information:</legend>
        <label for="fname">full name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          minlength="2"
          aria-describedby="fnameHelp"
          required
        />
        <p id="fnameHelp">Enter a name with at least 2 characters.</p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" />
      </fieldset>
      <br />
      <fieldset>
        <legend>Ticket & Workshops:</legend>
        <label for="ticketType">Ticket type:</label>
        <select name="ticketType" id="ticketType" required>
          <option>choose</option>
          <option value="Standard">Standard</option>
          <option value="VIP">VIP</option>
          <option value="Student">Student</option></select
        ><br /><br />
        <input
          type="checkbox"
          id="webPerformance"
          name="Workshops"
          value="Web Performance"
        />
        <label for="webPerformance">Web Performance</label>
        <input
          type="checkbox"
          id="Accessibility"
          name="Workshops"
          value="Accessibility"
        />
        <label for="Accessibility">Accessibility</label>
        <input type="checkbox" id="Testing" name="Workshops" value="Testing" />
        <label for="Testing">Testing</label><br /><br />
        <input type="radio" id="none" name="diet" />
        <label for="none">None</label>
        <input type="radio" id="vegan" name="diet" value="Vegan" />
        <label for="vegan">Vegan</label>
        <input type="radio" id="kosher" name="diet" value="Kosher" />
        <label for="kosher">Kosher</label>
        <input type="radio" id="halal" name="diet" value="Halal" />
        <label for="halal">Halal</label>
        <input type="radio" id="other" name="diet" value="Other" />
        <label for="other">Other</label><br /><br />
        <label for="otherDiet">if other:</label>
        <input type="text" name="otherDiet" id="otherDiet" />
      </fieldset>
      <br />
      <fieldset>
        <legend>Payment Details:</legend>
        <label for="cardNumber">Card number:</label>
        <input
          type="text"
          id="cardNumber"
          name="cardNumber"
          pattern="[0-9 ]{13,19}"
          aria-describedby="cardNumberHelp"
        />
        <p id="cardNumberHelp">
          Enter a number with the correct number of digits. Spaces are allowed.
        </p>
        <label for="expiryDate">Expiry date:</label>
        <input
          type="month"
          id="expiryDate"
          name="expiryDate"
          min="2025-05"
        /><br /><br />
        <label for="cvv">CVV:</label>
        <input
          type="password"
          id="cvv"
          name="cvv"
          pattern="[0-9]{3,4}"
          aria-describedby="cvvHelp"
        />
        <p id="cvvHelp">Enter 3-4 numbers</p>
      </fieldset>
      <br />
      <fieldset>
        <legend>Agreements:</legend>
        <label for="student">Student:</label>
        <input type="checkbox" id="student" name="student" /><br /><br />
        <label for="file">Upload file:</label>
        <input
          type="file"
          id="file"
          name="file"
          accept=".pdf, image/jpeg, image/png"
        /><br /><br />
        <label for="terms">Terms and Conditions:</label>
        <input type="checkbox" id="terms" name="terms" required /><br /><br />
        <input type="submit" value="Submit" required />
      </fieldset>
    </form>
  </body>
</html>
